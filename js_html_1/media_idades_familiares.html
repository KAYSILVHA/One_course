<meta charset="utf-8">
<script>

	function pulalinha(){
		document.write("<br>");
	}
	function mostrar(text){
		document.write(text);
		pulalinha();
	}

	var totalFamiliares = parseInt(prompt("Quantidade de familiares: "));

	var idade = parseInt(prompt("Digite sua idade: "));

	var numero = 1;
	var totalIdades = 0;

	while(numero <= totalFamiliares){
		var idade = parseInt(prompt("Digite sua idade: "));
		totalIdades+=idade;
		numero++;
	}

	var mediaIdades = totalIdades/totalFamiliares;
	mostrar("A média das idades dos familiares é " + mediaIdades);
	mostrar("Fim");
</script>
