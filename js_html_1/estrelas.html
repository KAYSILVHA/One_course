<meta charset="utf-8">
<script>

	function pulalinha(){
		document.write("<br>");
	}
	function mostrar(text){
		document.write(text);
		pulalinha();
	}

	for (var linha = 1; linha <= 3; linha++) {
		for(var coluna = 1; coluna <= 10; coluna ++){
		document.write("*");
		}
		pulalinha();
	}
	
	

</script>
