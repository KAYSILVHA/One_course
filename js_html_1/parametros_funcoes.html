<meta charset="utf-8">
<script>

	function pulalinha(){
		document.write("<br>");
	}
	function mostrar(text){
		document.write(text);
		pulalinha();
	}
	var ano = 2023;
	mostrar("A idade da Kayra é " + (ano - 2005) + " anos");
	mostrar("A idade de Rhayan é " + (ano - 2001) + " anos");
</script>
